<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top">
      <img src="assets/nombre.png" alt="">
    </div>
    <img id="imagen" src="assets/icon/icon.png">
    <div class="Aligner-item Aligner-item--bottom">
      <img src="assets/division.png" alt="">
    </div>
  </div>
</div>

<ion-header>
  <ion-toolbar color="lightGreenBlue">
    <ion-title text-center>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark">
  <ion-item color="dark" style="margin-top: 7%;">
    <ion-label position="floating">Correo electrónico</ion-label> 
    <ion-input type="text" [(ngModel)]="correo" name="correo"></ion-input>
  </ion-item>
  <ion-item color="dark">
    <ion-label position="floating">Contraseña</ion-label> 
    <ion-input type="password" [(ngModel)]="clave" name="clave"></ion-input>
  </ion-item>
  <ion-label [hidden]='datosCorrectos' class="datos-incorrectos">Datos incorrectos</ion-label>
  <br>
  <img src="assets/candado.png" alt="" class="icon" style="margin-top: 8%;">
  <ion-button expand="block" 
              (click) = "onSubmitLogin()" 
              color="lightGreenBlue" 
              style="margin-top: 8%;height: 75px;">
    Entrar
  </ion-button>
  <ion-button color="tertiary" 
              (click)="seleccionarUsuario()"
              expand="block"
              style="height: 75px; margin-top: 2%;"> 
    <img src="../../../assets/user.png" class="imagen-boton" alt="">
  </ion-button>
</ion-content>
